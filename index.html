<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- My Styles -->

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<!-- TODO: Check srcset, make two flex columns same height -->

<body>
  <div class="product-card">
    <div class="product-image">
      <img srcset="
          ./images/image-product-desktop.jpg 600w,
          ./images/image-product-mobile.jpg 686w
        " src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" />
    </div>
    <div class="product-details">
      <div class="product-category">Perfume</div>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="sale-price">$144.99</p>
        <p class="main-price">$166.99</p>
      </div>
      <div class="product-button">
        <button><img src="./images/icon-cart.svg" />Add To Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kennedy Gitahi</a>.
  </div>
</body>

</html>
